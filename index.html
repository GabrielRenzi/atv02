<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ffffff"/>
</head>
<body>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then(registration => {
                console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(error => {
                console.log('Falha ao registrar o Service Worker:', error);
            });
        }
    </script>
    <header class="header">
        <div class="container">
            <img src="images/logo-192.png" alt="XYZ Company Logo" class="logo">
            <div class="search-bar">
                <input type="search" placeholder="">
                <button class="search-icon-mobile">
                    <img src="images/search-icon.svg" alt="Buscar"> </button>
            </div>
            <nav class="nav-desktop">
                <ul>
                    <li><a href="#">Catálogo</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <button class="nav-toggle">
                <img src="images/search-icon.svg" alt="Menu" id="menu-icon">
            </button>
        </div>
    </header>

    <nav class="nav-mobile">
        <ul>
            <li><a href="#">Catálogo</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section class="banner">
            <h1>BANNER</h1>
        </section>

        <section class="products container">
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image"></div>
                    <h3>Produto 1</h3>
                </div>
                 <div class="product-card">
                    <div class="product-image"></div>
                    <h3>Produto 2</h3>
                </div>
                 <div class="product-card">
                    <div class="product-image"></div>
                    <h3>Produto 3</h3>
                </div>
                 <div class="product-card">
                    <div class="product-image"></div>
                    <h3>Produto 4</h3>
                </div>
                 <div class="product-card">
                    <div class="product-image"></div>
                    <h3>Produto 5</h3>
                </div>
                 <div class="product-card">
                    <div class="product-image"></div>
                    <h3>Produto 6</h3>
                </div>
                 <div class="product-card">
                    <div class="product-image"></div>
                    <h3>Produto 7</h3>
                </div>
                 <div class="product-card">
                    <div class="product-image"></div>
                    <h3>Produto 8</h3>
                </div>
                </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="company-info">
                <strong>XYZ Company</strong>
                <p>xxxxx xxxxx</p>
                <p>xxxxx xxx xxxx</p>
            </div>
            <div class="contact-info">
                <p>(99) 9999-999</p>
            </div>
            <div class="social-icons">
                <div class="social-icon"></div>
                <div class="social-icon"></div>
                <div class="social-icon"></div>
            </div>
        </div>
    </footer>

    <script src="menu.js"></script> 
</body>
</html>
